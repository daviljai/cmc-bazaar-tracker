<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CMC Bazaar Tracker</title>
</head>
<body>
  <h1>CMC Bazaar Tracker</h1>
  <p>API test below ðŸ‘‡</p>

  <pre id="output">Loading...</pre>

  <script>
    fetch("/api/bazaar")
      .then(res => {
        if (!res.ok) throw new Error("API error: " + res.status);
        return res.json();
      })
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent =
          "Fetch failed:\n" + err.message;
      });
  </script>
</body>
</html>
