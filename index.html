<!DOCTYPE html>
<html>
<head>
  <title>CMC Bazaar Tracker</title>
</head>
<body>
  <h1>CMC Bazaar Tracker</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch("/api/bazaar")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
